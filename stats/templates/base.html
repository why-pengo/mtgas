{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MTG Arena Stats{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --mtg-white: #F8E7B9;
            --mtg-blue: #0E68AB;
            --mtg-black: #150B00;
            --mtg-red: #D3202A;
            --mtg-green: #00733E;
        }
        body {
            background-color: #1a1a2e;
            color: #eee;
        }
        .navbar {
            background-color: #16213e !important;
        }
        .card {
            background-color: #16213e;
            border: 1px solid #0f3460;
        }
        .card-header {
            background-color: #0f3460;
            border-bottom: 1px solid #0f3460;
        }
        .table {
            color: #eee;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .win { color: #4caf50; }
        .loss { color: #f44336; }
        .draw { color: #ff9800; }
        .incomplete { color: #9e9e9e; }
        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e94560;
        }
        .stat-label {
            color: #888;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .mana-W { color: var(--mtg-white); }
        .mana-U { color: var(--mtg-blue); }
        .mana-B { color: #888; }
        .mana-R { color: var(--mtg-red); }
        .mana-G { color: var(--mtg-green); }
        .progress {
            background-color: #0f3460;
        }
        .btn-primary {
            background-color: #e94560;
            border-color: #e94560;
        }
        .btn-primary:hover {
            background-color: #c73e54;
            border-color: #c73e54;
        }
        a {
            color: #e94560;
        }
        a:hover {
            color: #ff6b81;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'stats:dashboard' %}">
                <strong>MTG Arena Stats</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats:matches' %}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats:decks' %}">Decks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats:import_sessions' %}">Imports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container mt-5 mb-3 text-center text-muted">
        <small>MTG Arena Statistics Tracker</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/charts.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
